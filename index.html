<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to the sign up page </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c56e58bb60.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" name="text" id="name" placeholder="Enter Your Name">
        </div>
        <div class="box">
            <i class="fa fa-phone-square"></i>
            <input type="number" name="number" id="number" placeholder="Enter Your number">
        </div>
        <div class="box">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>
</html>
